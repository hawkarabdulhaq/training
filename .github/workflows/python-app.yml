name: Run Python Script

on:
  push:
    branches:
      - main  # Run action when pushing to the main branch
  workflow_dispatch:  # Allows you to manually trigger the action

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Specify the Python version you want

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy matplotlib  # Install required libraries

    - name: Run script
      run: |
        python scripts/script.py  # Replace this with the path to your Python script
